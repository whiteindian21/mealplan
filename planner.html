<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMeal Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #e74c3c;
            --primary-light: #ff9a9e;
            --secondary: #3498db;
            --dark: #2c3e50;
            --light: #f8f5f0;
            --cream: #f8f5f0;
            --coral: #ff7e6b;
            --apricot: #ffbe86;
            --sage: #a2c5ac;
            --gray: #95a5a6;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark-blue: #1a2b4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #e4e0d8 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating decorative elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.2;
        }
        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            background: var(--coral);
            top: 10%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }
        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            background: var(--sage);
            top: 25%;
            right: 8%;
            animation: float 12s infinite ease-in-out;
            animation-delay: -3s;
        }
        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            background: var(--apricot);
            bottom: 15%;
            left: 10%;
            animation: float 18s infinite ease-in-out;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(10px) translateX(-15px); }
            75% { transform: translateY(-15px) translateX(-10px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active {
            color: var(--primary);
            font-weight: 600;
        }

        .nav-links a.active::after {
            width: 100%;
        }

        .hamburger-menu {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            z-index: 1000;
        }

        .hamburger-menu span {
            display: block;
            width: 100%;
            height: 3px;
            background: var(--dark);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* User section with streak and badges */
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .streak-container {
            display: flex;
            align-items: center;
            background: rgba(231, 76, 60, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--primary);
        }

        .streak-container i {
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Main Content */
        .main-heading {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: var(--dark);
            position: relative;
            display: inline-block;
        }

        .main-heading::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            border-radius: 2px;
        }

        /* Auth Container */
        .auth-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 500px;
            margin: 50px auto;
            position: relative;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-header h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--coral), var(--apricot));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.3);
        }

        /* Planner Container */
        .planner-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 40px;
            display: none;
        }

        .planner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .planner-actions {
            display: flex;
            gap: 10px;
        }

        .planner-btn {
            background: var(--sage);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .planner-btn:hover {
            background: var(--apricot);
            transform: translateY(-2px);
        }
        
        /* Meal cards */
        .meal-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .meal-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .meal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .meal-header {
            padding: 20px;
            background: linear-gradient(45deg, var(--coral), var(--apricot));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .meal-title {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .meal-type {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .meal-content {
            padding: 20px;
        }
        
        .meal-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .meal-type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .meal-details {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .meal-detail {
            flex: 1;
            text-align: center;
            padding: 8px;
            background: rgba(162, 197, 172, 0.1);
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .meal-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .meal-description {
            line-height: 1.5;
            margin-bottom: 15px;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .meal-actions {
            display: flex;
            gap: 10px;
        }
        
        .meal-action {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .meal-action.edit {
            background: rgba(52, 152, 219, 0.1);
            color: var(--secondary);
        }
        
        .meal-action.edit:hover {
            background: var(--secondary);
            color: white;
        }
        
        .meal-action.delete {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
        }
        
        .meal-action.delete:hover {
            background: var(--danger);
            color: white;
        }
        
        .meal-action.add {
            background: rgba(46, 204, 113, 0.1);
            color: var(--success);
            width: 100%;
            margin-top: 10px;
        }
        
        .meal-action.add:hover {
            background: var(--success);
            color: white;
        }
        
        .add-meal-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(162, 197, 172, 0.1);
            border: 2px dashed var(--sage);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 100%;
            padding: 30px;
        }
        
        .add-meal-card:hover {
            background: rgba(162, 197, 172, 0.2);
            transform: scale(1.02);
        }
        
        .add-meal-card i {
            font-size: 2.5rem;
            color: var(--sage);
            margin-bottom: 15px;
        }
        
        .add-meal-card h3 {
            color: var(--sage);
        }

        /* Meal Details Modal */
        .meal-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .meal-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .meal-modal.active .modal-content {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-date {
            color: var(--primary);
            font-size: 1rem;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .meal-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .meal-type-btn {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .meal-type-btn.active {
            border-color: var(--primary);
            background: rgba(231, 76, 60, 0.1);
            color: var(--primary);
        }
        
        .meal-type-btn i {
            font-size: 1.2rem;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea:focus {
            border-color: var(--primary-light);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.2);
        }

        .meal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--coral), var(--apricot));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--sage);
            color: var(--dark);
        }

        .btn-outline:hover {
            background: var(--sage);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1001;
            display: flex;
            align-items: center;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        .toast i {
            margin-right: 10px;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.warning {
            background: var(--warning);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--gray);
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--gray);
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }

        /* Loading indicator */
        .loading-container {
            display: flex;
            justify-content: center;
            padding: 40px;
            grid-column: 1 / -1;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Demo message */
        .demo-message {
            background: rgba(52, 152, 219, 0.1);
            border-left: 4px solid var(--secondary);
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .demo-credentials {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .demo-credentials h3 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .demo-credentials p {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .demo-credentials i {
            color: var(--secondary);
            min-width: 20px;
        }
        
        /* Meal plan filter */
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            border-color: var(--primary);
            background: rgba(231, 76, 60, 0.1);
            color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .planner-container, .auth-container {
                padding: 15px;
            }
            
            .meal-cards {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: fixed;
                top: 90px;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                box-shadow: 0 10px 15px rgba(0,0,0,0.1);
                z-index: 100;
                gap: 15px;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger-menu {
                display: flex;
            }

            .hamburger-menu.active span:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }

            .hamburger-menu.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger-menu.active span:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }

            .main-heading {
                font-size: 2rem;
            }

            .planner-header {
                flex-direction: column;
                gap: 15px;
            }

            .planner-actions {
                width: 100%;
                justify-content: center;
            }
            
            .meal-cards {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .planner-btn span {
                display: none;
            }

            .planner-btn i {
                margin-right: 0;
            }
            
            .user-email {
                display: none;
            }
            
            .auth-container {
                padding: 20px;
            }
            
            .auth-tabs {
                flex-direction: column;
            }
            
            .auth-tab {
                padding: 12px;
            }
            
            .meal-type-selector {
                flex-direction: column;
            }
            
            .meal-type-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="container">
        <!-- Navigation -->
        <nav>
            <div class="logo">
                <i class="fas fa-utensils"></i>
                SmartMeal
            </div>
            <div class="nav-links">
                <a href="#" class="active"><i class="fas fa-calendar-alt"></i> Planner</a>
                <a href="#"><i class="fas fa-box-open"></i> Inventory</a>
                <a href="#"><i class="fas fa-shopping-basket"></i> Grocery</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <div class="user-section">
                    <div class="user-info" id="userInfo" style="display: none;">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span class="user-email" id="userEmail"></span>
                    </div>
                    <div class="streak-container" id="streakContainer">
                        <i class="fas fa-fire"></i> <span id="streakCount">0</span> Day Streak

        // Update user info in UI
        function updateUserInfo() {

            const firstLetter = currentUser.email.charAt(0).toUpperCase();

        // Load meal plans for the current week
        async function loadMealPlans() {
            if (!currentUser) return;
            
            showLoading();
            
            try {
                // Calculate start and end of current week
                const startOfWeek = new Date(currentWeekStart);
                startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
                startOfWeek.setHours(0, 0, 0, 0);
                
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(endOfWeek.getDate() + 6);
                endOfWeek.setHours(23, 59, 59, 999);
                
                // Format dates for Supabase query
                const startDate = startOfWeek.toISOString().split('T')[0];
                const endDate = endOfWeek.toISOString().split('T')[0];
                
                // Fetch meal plans from Supabase
                const { data: mealPlans, error } = await supabase
                    .from('meal_plans')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .gte('date', startDate)
                    .lte('date', endDate)
                    .order('date', { ascending: true })
                    .order('time', { ascending: true });
                
                if (error) throw error;
                
                // Render meal cards
                renderMealCards(mealPlans);
                
                // Update week display
                updateWeekDisplay(startOfWeek, endOfWeek);
            } catch (error) {
                console.error('Error loading meal plans:', error);
                showToast('Failed to load meal plans: ' + error.message, 'error');
                // Render empty state
                mealCards.innerHTML = '<div class="empty-state">Failed to load meal plans. Please try again.</div>';
            } finally {
                hideLoading();
            }
        }
        
        // Update the week display in the UI
        function updateWeekDisplay(startDate, endDate) {
            const options = { month: 'short', day: 'numeric' };
            const weekDisplay = document.querySelector('.planner-header h2');
            
            if (weekDisplay) {
                weekDisplay.innerHTML = `
                    <i class="fas fa-calendar"></i> 
                    Weekly Meal Schedule: 
                    ${startDate.toLocaleDateString('en-US', options)} - 
                    ${endDate.toLocaleDateString('en-US', options)}
                `;
            }
        }
        
        // Render meal cards
        function renderMealCards(meals) {
            if (!meals || meals.length === 0) {
                mealCards.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-utensils" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>No meal plans for this week</h3>
                        <p>Click the "Add Meal Plan" button to get started</p>
                    </div>
                    <div class="add-meal-card" id="addMealCard">
                        <i class="fas fa-plus-circle"></i>
                        <h3>Add Meal Plan</h3>
                    </div>
                `;
                document.getElementById('addMealCard').addEventListener('click', showAddMealModal);
                return;
            }
            
            // Group meals by day
            const mealsByDay = {};
            meals.forEach(meal => {
                const mealDate = new Date(meal.date).toDateString();
                if (!mealsByDay[mealDate]) {
                    mealsByDay[mealDate] = [];
                }
                mealsByDay[mealDate].push(meal);
            });
            
            // Generate HTML for each day
            let mealCardsHTML = '';
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            // Get start of week
            const startOfWeek = new Date(currentWeekStart);
            startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
            
            // Create cards for each day of the week
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(startOfWeek);
                currentDate.setDate(startOfWeek.getDate() + i);
                const dateString = currentDate.toDateString();
                const dayName = daysOfWeek[currentDate.getDay()];
                const formattedDate = currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                
                const dayMeals = mealsByDay[dateString] || [];
                
                // Filter meals by current filter if not "all"
                const filteredMeals = currentFilter === 'all' 
                    ? dayMeals 
                    : dayMeals.filter(meal => meal.type === currentFilter);
                
                mealCardsHTML += `
                    <div class="meal-card">
                        <div class="meal-header">
                            <h3 class="meal-title">${dayName}</h3>
                            <div class="meal-type">${formattedDate}</div>
                        </div>
                        <div class="meal-content">
                            ${filteredMeals.length > 0 ? 
                                filteredMeals.map(meal => renderMealItem(meal)).join('') : 
                                '<p class="meal-description">No meals planned for this day</p>'
                            }
                            <button class="meal-action add" data-date="${currentDate.toISOString().split('T')[0]}">
                                <i class="fas fa-plus"></i> Add Meal
                            </button>
                        </div>
                    </div>
                `;
            }
            
            // Add the "Add Meal Plan" card at the end
            mealCardsHTML += `
                <div class="add-meal-card" id="addMealCard">
                    <i class="fas fa-plus-circle"></i>
                    <h3>Add Meal Plan</h3>
                </div>
            `;
            
            mealCards.innerHTML = mealCardsHTML;
            
            // Add event listeners to "Add Meal" buttons
            document.querySelectorAll('.meal-action.add').forEach(button => {
                button.addEventListener('click', function() {
                    const date = this.dataset.date;
                    showAddMealModal(date);
                });
            });
            
            // Add event listener to "Add Meal Plan" card
            document.getElementById('addMealCard').addEventListener('click', showAddMealModal);
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.meal-action.edit').forEach(button => {
                button.addEventListener('click', function() {
                    const mealId = this.dataset.id;
                    const meal = meals.find(m => m.id === mealId);
                    if (meal) {
                        showEditMealModal(meal);
                    }
                });
            });
            
            document.querySelectorAll('.meal-action.delete').forEach(button => {
                button.addEventListener('click', function() {
                    const mealId = this.dataset.id;
                    const meal = meals.find(m => m.id === mealId);
                    if (meal) {
                        deleteMealPlan(meal);
                    }
                });
            });
        }
        
        // Render individual meal item
        function renderMealItem(meal) {
            const mealTime = meal.time ? new Date(`1970-01-01T${meal.time}`).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
            const icon = getMealTypeIcon(meal.type);
            
            return `
                <div class="meal-item">
                    <div class="meal-type-badge" style="background: ${getMealTypeColor(meal.type)}">
                        ${icon} ${meal.type.charAt(0).toUpperCase() + meal.type.slice(1)}
                    </div>
                    <div class="meal-details">
                        <div class="meal-detail">
                            <div class="detail-label">Time</div>
                            <div class="detail-value">${mealTime}</div>
                        </div>
                        ${meal.calories ? `
                        <div class="meal-detail">
                            <div class="detail-label">Calories</div>
                            <div class="detail-value">${meal.calories}</div>
                        </div>
                        ` : ''}
                    </div>
                    <h4 class="meal-title">${meal.title}</h4>
                    ${meal.description ? `<p class="meal-description">${meal.description}</p>` : ''}
                    <div class="meal-actions">
                        <button class="meal-action edit" data-id="${meal.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="meal-action delete" data-id="${meal.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Get icon for meal type
        function getMealTypeIcon(type) {
            const icons = {
                breakfast: '<i class="fas fa-egg"></i>',
                lunch: '<i class="fas fa-sandwich"></i>',
                dinner: '<i class="fas fa-utensils"></i>',
                snack: '<i class="fas fa-apple-alt"></i>'
            };
            return icons[type] || '<i class="fas fa-utensils"></i>';
        }
        
        // Get color for meal type
        function getMealTypeColor(type) {
            const colors = {
                breakfast: 'rgba(255, 193, 7, 0.2)',
                lunch: 'rgba(33, 150, 243, 0.2)',
                dinner: 'rgba(156, 39, 176, 0.2)',
                snack: 'rgba(76, 175, 80, 0.2)'
            };
            return colors[type] || 'rgba(158, 158, 158, 0.2)';
        }
        
        // Show add meal modal
        function showAddMealModal(date = null) {

        // Save meal plan to Supabase
        async function saveMealPlan() {
            if (!currentUser) {
                showToast('Please sign in to save meal plans', 'error');
                return;
            }
            
            const title = mealTitle.value.trim();
            const description = mealDescription.value.trim();
            const date = mealDate.value;
            const time = mealTime.value;
            const calories = mealCalories.value ? parseInt(mealCalories.value) : null;
            
            if (!title) {
                showToast('Please enter a meal title', 'error');
                return;
            }
            
            if (!date) {
                showToast('Please select a date', 'error');
                return;
            }
            
            if (!time) {
                showToast('Please select a time', 'error');
                return;
            }
            
            try {
                if (selectedMeal) {
                    // Update existing meal
                    const { error } = await supabase
                        .from('meal_plans')
                        .update({
                            title: title,
                            description: description,
                            date: date,
                            time: time,
                            calories: calories,
                            type: selectedMealType,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', selectedMeal.id);
                    
                    if (error) throw error;
                    
                    showToast('Meal plan updated successfully!', 'success');
                } else {
                    // Create new meal
                    const { data, error } = await supabase
                        .from('meal_plans')
                        .insert([{
                            user_id: currentUser.id,
                            title: title,
                            description: description,
                            date: date,
                            time: time,
                            calories: calories,
                            type: selectedMealType
                        }])
                        .select();
                    
                    if (error) throw error;
                    
                    showToast('Meal plan created successfully!', 'success');
                }
                
                // Close modal and reload meal plans
                closeMealModal();
                loadMealPlans();
            } catch (error) {
                console.error('Error saving meal plan:', error);
                showToast('Failed to save meal plan: ' + error.message, 'error');
            }
        }

            try {
                const { error } = await supabase
                    .from('meal_plans')
                    .delete()
                    .eq('id', meal.id);
                
                if (error) throw error;
                
                showToast('Meal plan deleted successfully!', 'success');

                closeMealModal();
            } catch (error) {
                console.error('Error deleting meal plan:', error);
                showToast('Failed to delete meal plan: ' + error.message, 'error');
            }

                        }
                    }
                });
                
                if (error) throw error;
                
                showToast('Account created! Please check your email to confirm.', 'success');
                // Switch to login form
                switchAuthTab('login');
            } catch (error) {
                console.error('Signup error:', error);
                showToast('Signup failed: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }
        
        // User logout
        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                currentUser = null;
                showToast('You have been logged out', 'success');
                showAuthForm();
            } catch (error) {
                console.error('Logout error:', error);
                showToast('Logout failed: ' + error.message, 'error');
            }
        }
        
        // Switch between login/signup tabs
        function switchAuthTab(tab) {
            authTabs.forEach(t => {
                if (t.dataset.tab === tab) {
                    t.classList.add('active');
                } else {
                    t.classList.remove('active');
                }
            });
            
            document.querySelectorAll('.auth-form').forEach(form => {
                if (form.id === tab + 'Form') {
                    form.classList.add('active');
                } else {
                    form.classList.remove('active');
                }
            });
        }
        
        // Show loading indicator
        function showLoading() {
            const existingLoader = document.querySelector('.loading-container');
            if (!existingLoader) {
                mealCards.innerHTML = '<div class="loading-container"><div class="loading-spinner"></div></div>';
            }
        }
        
        // Hide loading indicator
        function hideLoading() {
            const loader = document.querySelector('.loading-container');
            if (loader) {
                loader.style.display = 'none';
            }
        }
        
        // Show toast notification
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type) {
                toast.classList.add(type);
            }
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Form submission
            mealForm.addEventListener('submit', function(e) {
                e.preventDefault();
                saveMealPlan();
            });
            
            // Buttons
            saveBtn.addEventListener('click', saveMealPlan);
            deleteBtn.addEventListener('click', function() {
                if (selectedMeal) {
                    deleteMealPlan(selectedMeal);
                }
            });
            cancelBtn.addEventListener('click', closeMealModal);
            
            // Week navigation
            prevWeekBtn.addEventListener('click', function() {
                currentWeekStart.setDate(currentWeekStart.getDate() - 7);
                loadMealPlans();
            });
            
            todayBtn.addEventListener('click', function() {
                currentWeekStart = new Date();
                loadMealPlans();
            });
            
            nextWeekBtn.addEventListener('click', function() {
                currentWeekStart.setDate(currentWeekStart.getDate() + 7);
                loadMealPlans();
            });
            
            // Auth forms
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                login(email, password);
            });
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const name = document.getElementById('signupName').value;
                signup(email, password, name);
            });
            
            // Auth tabs
            authTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    switchAuthTab(this.dataset.tab);
                });
            });
            
            // Logout button
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                logout();
            });
            
            // Login button in nav
            loginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                showAuthForm();
            });
            
            // Close modal when clicking outside
            mealModal.addEventListener('click', function(e) {
                if (e.target === mealModal) {
                    closeMealModal();
                }
            });
            
            // Close modal with close button
            document.querySelector('.close-modal').addEventListener('click', closeMealModal);
            
            // Hamburger menu toggle
            document.querySelector('.hamburger-menu').addEventListener('click', function() {
                this.classList.toggle('active');
                document.querySelector('.nav-links').classList.toggle('active');
                document.body.style.overflow = this.classList.contains('active') ? 'hidden' : 'auto';
            });
            
            // Meal type selector
            mealTypeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    selectedMealType = this.dataset.type;
                    setActiveMealType(selectedMealType);
                });
            });
            
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Set current filter
                    currentFilter = this.dataset.filter;
                    
                    // Reload meals with filter applied
                    loadMealPlans();
                });
            });
        }
    </script>
</body>
</html>
