<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMeal Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
    <style>
        :root {
            --primary: #e74c3c;
            --primary-light: #ff9a9e;
            --secondary: #3498db;
            --dark: #2c3e50;
            --light: #f8f5f0;
            --cream: #f8f5f0;
            --coral: #ff7e6b;
            --apricot: #ffbe86;
            --sage: #a2c5ac;
            --gray: #95a5a6;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #e4e0d8 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating decorative elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.2;
        }
        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            background: var(--coral);
            top: 10%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }
        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            background: var(--sage);
            top: 25%;
            right: 8%;
            animation: float 12s infinite ease-in-out;
            animation-delay: -3s;
        }
        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            background: var(--apricot);
            bottom: 15%;
            left: 10%;
            animation: float 18s infinite ease-in-out;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(10px) translateX(-15px); }
            75% { transform: translateY(-15px) translateX(-10px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active {
            color: var(--primary);
            font-weight: 600;
        }

        .nav-links a.active::after {
            width: 100%;
        }

        .hamburger-menu {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            z-index: 1000;
        }

        .hamburger-menu span {
            display: block;
            width: 100%;
            height: 3px;
            background: var(--dark);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* User section with streak and badges */
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .streak-container {
            display: flex;
            align-items: center;
            background: rgba(231, 76, 60, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--primary);
        }

        .streak-container i {
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Main Content */
        .main-heading {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: var(--dark);
            position: relative;
            display: inline-block;
        }

        .main-heading::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            border-radius: 2px;
        }

        /* Calendar Container */
        .calendar-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 40px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-actions {
            display: flex;
            gap: 10px;
        }

        .calendar-btn {
            background: var(--sage);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .calendar-btn:hover {
            background: var(--apricot);
            transform: translateY(-2px);
        }

        /* Calendar */
        #calendar {
            margin-top: 20px;
            min-height: 600px;
        }

        /* Meal Details Modal */
        .meal-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .meal-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .meal-modal.active .modal-content {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-date {
            color: var(--primary);
            font-size: 1rem;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-light);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.2);
        }

        .meal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--coral), var(--apricot));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--sage);
            color: var(--dark);
        }

        .btn-outline:hover {
            background: var(--sage);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1001;
            display: flex;
            align-items: center;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        .toast i {
            margin-right: 10px;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.warning {
            background: var(--warning);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .calendar-container {
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: fixed;
                top: 90px;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                box-shadow: 0 10px 15px rgba(0,0,0,0.1);
                z-index: 100;
                gap: 15px;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger-menu {
                display: flex;
            }

            .hamburger-menu.active span:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }

            .hamburger-menu.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger-menu.active span:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }

            .main-heading {
                font-size: 2rem;
            }

            .calendar-header {
                flex-direction: column;
                gap: 15px;
            }

            .calendar-actions {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .calendar-btn span {
                display: none;
            }

            .calendar-btn i {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="container">
        <!-- Navigation -->
        <nav>
            <div class="logo">
                <i class="fas fa-utensils"></i>
                SmartMeal
            </div>
            <div class="nav-links">
                <a href="planner.html" class="active"><i class="fas fa-calendar-alt"></i> Planner</a>
                <a href="meal-plan.html"><i class="fas fa-apple-alt"></i> Meal Plan</a>
                <a href="inventory.html"><i class="fas fa-box-open"></i> Inventory</a>
                <a href="grocery.html"><i class="fas fa-shopping-basket"></i> Grocery</a>

                    <div class="streak-container">
                        <i class="fas fa-fire"></i> 7 Day Streak

                </div>
            </div>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <!-- Main Content -->
        <h1 class="main-heading">Meal Planner Calendar</h1>
        
        <div class="calendar-container">
            <div class="calendar-header">
                <h2><i class="fas fa-calendar"></i> Your Meal Schedule</h2>
                <div class="calendar-actions">
                    <button class="calendar-btn" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                        <span>Prev</span>
                    </button>
                    <button class="calendar-btn" id="todayBtn">
                        <i class="fas fa-calendar-day"></i>
                        <span>Today</span>
                    </button>
                    <button class="calendar-btn" id="nextBtn">
                        <span>Next</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Meal Details Modal -->
    <div class="meal-modal" id="mealModal">
      <div class="modal-content">
        <button class="close-modal">&times;</button>
        <h2 class="modal-title" id="modalTitle">Add Meal Plan</h2>
        <div class="modal-date" id="modalDate">May 15, 2023</div>
        
        <form id="mealForm">
            <div class="form-group">
                <label for="mealTitle"><i class="fas fa-utensils"></i> Meal Title</label>
                <input type="text" id="mealTitle" name="mealTitle" placeholder="e.g., Breakfast, Lunch, Dinner" required>
            </div>
            
            <div class="form-group">
                <label for="mealDescription"><i class="fas fa-file-alt"></i> Description</label>
                <textarea id="mealDescription" name="mealDescription" placeholder="Describe your meal..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="mealTime"><i class="fas fa-clock"></i> Time</label>
                <input type="text" id="mealTime" name="mealTime" placeholder="e.g., 08:00 AM, 12:30 PM">
            </div>
            
            <div class="meal-actions">
                <button type="button" class="btn-outline" id="cancelBtn">Cancel</button>
                <button type="button" class="btn-danger" id="deleteBtn" style="display:none;">Delete</button>
                <button type="submit" class="btn-primary" id="saveBtn">Save Meal</button>
            </div>
        </form>
      </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Supabase Configuration
const supabaseUrl = 'https://tciqpgkdvnjhqnunbals.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjaXFwZ2tkdm5qaHFudW5iYWxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNzc2MjEsImV4cCI6MjA2NTg1MzYyMX0.ZCsOZFFX8YjcWPAF3YTzmNzcOYTPlG8ZlB1vI--BHDc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // DOM Elements
        const calendarEl = document.getElementById('calendar');
        const mealModal = document.getElementById('mealModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDate = document.getElementById('modalDate');
        const mealForm = document.getElementById('mealForm');
        const mealTitle = document.getElementById('mealTitle');
        const mealDescription = document.getElementById('mealDescription');
        const mealTime = document.getElementById('mealTime');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const prevBtn = document.getElementById('prevBtn');
        const todayBtn = document.getElementById('todayBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // Global variables
        let calendar;
        let selectedDate = '';
        let selectedEvent = null;
        let currentUser = null;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check user session
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;
            
            // Initialize calendar
            initCalendar();
            
            // Set up event listeners
            setupEventListeners();
            
            // Load meal plans
            loadMealPlans();
        });
        
        // Initialize calendar
        function initCalendar() {
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: false,
                height: 'auto',
                dayMaxEventRows: 3,
                eventDisplay: 'block',
                eventTimeFormat: {
                    hour: 'numeric',
                    minute: '2-digit',
                    omitZeroMinute: true,
                    meridiem: 'short'
                },
                eventClick: function(info) {
                    selectedEvent = info.event;
                    showMealModal('Edit Meal Plan', info.event.start, info.event);
                },
                dateClick: function(info) {
                    selectedEvent = null;
                    showMealModal('Add Meal Plan', info.date);
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    loadMealPlansForCalendar(fetchInfo, successCallback);
                },
                eventContent: function(arg) {
                    return {
                        html: `
                            <div class="fc-event-main">
                                <i class="fas fa-utensils"></i>
                                <strong>${arg.event.title}</strong>
                                ${arg.event.extendedProps.time ? `<div>${arg.event.extendedProps.time}</div>` : ''}
                            </div>
                        `
                    };
                }
            });
            
            calendar.render();
        }
        
        // Load meal plans for calendar
        async function loadMealPlansForCalendar(fetchInfo, successCallback) {
            if (!currentUser) return;
            
            const start = fetchInfo.start.toISOString().split('T')[0];
            const end = fetchInfo.end.toISOString().split('T')[0];
            
            const { data, error } = await supabase
                .from('meal_plans')
                .select('*')
                .eq('user_id', currentUser.id)
                .gte('date', start)
                .lt('date', end);
            
            if (error) {
                console.error('Error loading meal plans:', error);
                showToast('Failed to load meal plans', 'error');
                return;
            }
            
            const events = data.map(plan => ({
                id: plan.id,
                title: plan.title,
                start: plan.date,
                extendedProps: {
                    description: plan.description,
                    time: plan.time
                }
            }));
            
            successCallback(events);
        }
        
        // Show meal modal
        function showMealModal(title, date, event = null) {
            modalTitle.textContent = title;
            modalDate.textContent = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            selectedDate = date.toISOString().split('T')[0];
            
            if (event) {
                mealTitle.value = event.title;
                mealDescription.value = event.extendedProps.description;
                mealTime.value = event.extendedProps.time || '';
                deleteBtn.style.display = 'inline-block';
            } else {
                mealTitle.value = '';
                mealDescription.value = '';
                mealTime.value = '';
                deleteBtn.style.display = 'none';
            }
            
            mealModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Save meal plan
        async function saveMealPlan() {
            if (!currentUser) {
                showToast('Please sign in to save meal plans', 'error');
                return;
            }
            
            const title = mealTitle.value.trim();
            const description = mealDescription.value.trim();
            const time = mealTime.value.trim();
            
            if (!title) {
                showToast('Please enter a meal title', 'error');
                return;
            }
            
            try {
                if (selectedEvent) {
                    // Update existing meal plan
                    const { error } = await supabase
                        .from('meal_plans')
                        .update({
                            title: title,
                            description: description,
                            time: time
                        })
                        .eq('id', selectedEvent.id);
                    
                    if (error) throw error;
                    
                    showToast('Meal plan updated successfully!', 'success');
                } else {
                    // Create new meal plan
                    const { error } = await supabase
                        .from('meal_plans')
                        .insert({
                            user_id: currentUser.id,
                            title: title,
                            description: description,
                            time: time,
                            date: selectedDate
                        });
                    
                    if (error) throw error;
                    
                    showToast('Meal plan added successfully!', 'success');
                }
                
                // Refresh calendar
                calendar.refetchEvents();
                closeMealModal();
            } catch (error) {
                console.error('Error saving meal plan:', error);
                showToast('Failed to save meal plan', 'error');
            }
        }
        
        // Delete meal plan
        async function deleteMealPlan() {
            if (!selectedEvent) return;
            
            try {
                const { error } = await supabase
                    .from('meal_plans')
                    .delete()
                    .eq('id', selectedEvent.id);
                
                if (error) throw error;
                
                showToast('Meal plan deleted successfully!', 'success');
                calendar.refetchEvents();
                closeMealModal();
            } catch (error) {
                console.error('Error deleting meal plan:', error);
                showToast('Failed to delete meal plan', 'error');
            }
        }
        
        // Close meal modal
        function closeMealModal() {
            mealModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            selectedEvent = null;
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Form submission
            mealForm.addEventListener('submit', function(e) {
                e.preventDefault();
                saveMealPlan();
            });
            
            // Buttons
            saveBtn.addEventListener('click', saveMealPlan);
            deleteBtn.addEventListener('click', deleteMealPlan);
            cancelBtn.addEventListener('click', closeMealModal);
            
            // Calendar navigation
            prevBtn.addEventListener('click', function() {
                calendar.prev();
            });
            
            todayBtn.addEventListener('click', function() {
                calendar.today();
            });
            
            nextBtn.addEventListener('click', function() {
                calendar.next();
            });
            
            // Close modal when clicking outside
            mealModal.addEventListener('click', function(e) {
                if (e.target === mealModal) {
                    closeMealModal();
                }
            });
            
            // Hamburger menu toggle
            document.querySelector('.hamburger-menu').addEventListener('click', function() {
                this.classList.toggle('active');
                document.querySelector('.nav-links').classList.toggle('active');
                document.body.style.overflow = this.classList.contains('active') ? 'hidden' : 'auto';
            });
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', async function(e) {
                e.preventDefault();
                const { error } = await supabase.auth.signOut();
                if (!error) {
                    showToast('Logged out successfully', 'success');
                    currentUser = null;
                    // Redirect to login or reload
                    setTimeout(() => location.reload(), 1000);
                } else {
                    showToast('Logout failed: ' + error.message, 'error');
                }
            });
        }
        
        // Show toast notification
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type) {
                toast.classList.add(type);
            }
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
